<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- CAMINHO CSS -->
    <link href="finalizarcarro.component.css" rel="stylesheet" type="text/css" media="all" />
    <!-- FONTES EXTERNAS -->
    <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
</head>

<body>
    <!-- main -->


    <div class="container-fluid d-flex justify-content-center">
        <div class="col-md-12">
            <div class="p-3"></div>
            <div class="row">

            </div>
            <div class="row d-flex justify-content-center text-center">
                <div class="main-agileinfo">
                    <div class="campos-inserçao">
                        <form action="#" method="post" class="text-center">

                            <input [(ngModel)]='movement.license_plate' type="text" readonly="readonly" class="form-control mb-3"
                                name="license_plate" placeholder="Placa de carro" readonly="readonly" id="license_plate">

                            <input [(ngModel)]='movement.model_car' type="text"  readonly="readonly" class="form-control" name="model_car"
                                placeholder="Modelo do carro" id="model_car">

                                <input [(ngModel)]='movement.date_entry' type="text" readonly="readonly" class="form-control" name="date_entry"
                                placeholder="Data de entrada" id="date_entry">

                                <input [(ngModel)]='movement.date_exit' type="text" readonly="readonly" class="form-control" name="date_exit"
                                placeholder="Data de saída" id="date_exit">

                                <input [(ngModel)]='movement.time' type="text" readonly="readonly" class="form-control" name="time"
                                placeholder="Tempo de Uso" id="time">

                                <input [(ngModel)]='movement.value_paid' type="number" readonly="readonly" class="form-control" name="value_paid"
                                placeholder="Valor a ser pago" id="value_paid">

                            
                            <div class="wthree-text">
                                <div class="clear"> </div>
                            </div>
                            <div id="p-alinha">
                                <input type="submit" class="" (click)='finalizar()' value="FINALIZAR">
                            </div>

                        </form>

                    </div>
                </div>
            </div>
            <div class="row">
                <!-- footer cadastro -->

            </div>
            <!-- //footer cadastro -->
        </div>
    </div>

</body>
